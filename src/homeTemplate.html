<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="allWrap">
        <main >
            <div class="calender_UpperWrap">
                <h1 class="mainTitle" id="calDate"></h1>
                <div class="btn_changeMonth prev" id="prev"><img src="./img/SVG/Arrow.svg"></div>
                <div class="btn_changeMonth current" id="now">Today</div>
                <div class="btn_changeMonth next" id="next"><img src="./img/SVG/Arrow.svg"></div>
            </div>
            <div class="weekDays_wrap">
                <div class="weekDay">MON</div>
                <div class="weekDay">TUE</div>
                <div class="weekDay">WED</div>
                <div class="weekDay">THU</div>
                <div class="weekDay">FRI</div>
                <div class="weekDay sat">SAT</div>
                <div class="weekDay sun">SUN</div>
            </div>
            <div class="calender"></div>
            
        </main>
        <div class="day_View">
            <div class="heading_dayView">
                <h1 class="title_dayView">Title</h1>
            </div>
            <div class="wrap_Todos">
                <!-- <div class="todo">
                    <p class="title_Todo" data-priority="1" data-id="12415">Title</p>
                    <p class="desc_Todo">This is a description</p>
                    <div class="actionBox_Todo">
                        <div class="todoBtn remove">
                            X
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="todo template show" id="todo_template_right">
                <div class="all_inputWrap_createTodo">
                    <div class="textInputWrap_createTodo">
                        <input type="text" class="input_todoTitle" id="input_todo_title_right" placeholder="Title...">
                        <textarea class="input_todoDesc" cols="30" rows="10" placeholder="Description..."></textarea>
                    </div>
                    <div class="radioWrap_createPriority">
                        <input type="radio" name="priority" class="radio_Priority" data-priority="1" data-action="create">
                        <input type="radio" name="priority" class="radio_Priority" data-priority="2" data-action="create">
                        <input type="radio" name="priority" class="radio_Priority" data-priority="3" data-action="create" checked>
                    </div>
                </div>
                <div class="horSeparator"></div>
                <div class="btnWrap_createTodo submit">
                    <div class="btn_createTodo done" id="btn_submitTodo">Add</div>
                    <div class="btn_createTodo cancel" id="btn_cancelTodo">Cancel</div>
                </div>
            </div>
            <div class="add_todo_btn" id="add_todo_btn_right">
                <p>+ Add new...</p>
            </div>
        </div> 
    </div>
</body>
    </html>
