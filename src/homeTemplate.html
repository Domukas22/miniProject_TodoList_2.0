        </nav>
        <main>
            <div class="wrap_Calender">
                <div class="wrap_weekDays">
                    <div class="weekDay">MON</div>
                    <div class="weekDay">TUE</div>
                    <div class="weekDay">WED</div>
                    <div class="weekDay">THU</div>
                    <div class="weekDay">FRI</div>
                    <div class="weekDay sat">SAT</div>
                    <div class="weekDay sun">SUN</div>
                </div>
                <div class="calender"></div>
            </div>
            <div class="wrap_Day">      
                <div class="wrap_Todos">
                    <!-- <div class="todo">
                        <p class="title_Todo" data-priority="1" data-id="12415">Title</p>
                        <p class="desc_Todo">This is a description</p>
                        <div class="actionBox_Todo">
                            <div class="todoBtn remove">
                                X
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="todo_Form" data-open="false">
                    <div class="wrap_createTodoInputs">
                        <div class="wrap_createTodo_textInputs">
                            <input type="text" class="input_todoTitle" id="input_todo_title_right" placeholder="Title...">
                            <textarea class="input_todoDesc" cols="30" rows="10" placeholder="Description..."></textarea>
                        </div>
                        <div class="wrap_createTodo_priorityRadios">
                            <input type="radio" name="priority" class="radio_Priority" data-priority="1" data-action="create">
                            <input type="radio" name="priority" class="radio_Priority" data-priority="2" data-action="create">
                            <input type="radio" name="priority" class="radio_Priority" data-priority="3" data-action="create" checked>
                        </div>
                    </div>
                    <div class="horSeparator"></div>
                    <div class="wrap_createTodo_submitBtns">
                        <div class="btn_createTodo submit">Add</div>
                        <div class="btn_createTodo cancel" data-action="close">Cancel</div>
                    </div>
                    <div class="overlay_openForm" data-action="open"></div>
                </div>
                <div class="wrap_Controls" data-step="day">
                    <div class="toggle_dayOrMonth">20. September</div>
                    <div class="controlBtn" data-action="prev"><</div>
                    <div class="controlBtn" data-action="next">></div>
                    <div class="controlBtn" data-action="current">O</div>
                </div>
            </div>
